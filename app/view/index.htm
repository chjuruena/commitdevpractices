<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>{{ @SITE }}</title>
    <!-- CSS  -->
    <link href="{{ @UI . 'icons/material-icons.css' }}" rel="stylesheet">
    <link href="{{ @UI . 'css/materialize.css' }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ @UI . 'css/style.css' }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body class="main row">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          
        </div>
      </nav>
      <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
          <div class="col s12">
            <h1> Welcome peasants! </h1>
            <div class="col s6">
              <h5> Enter your student number to login/logout</h5>
              <div class="card-panel input-field col s6 ">
                <form action="" method="post">
                  <input placeholder="Student Number" id="student_number" type="text" name="studentno">
                  <input type="submit" style="display: none" />

                  <label for="student_number">Student Number </label>
                </form>
              </div>
            </div>
            <div class="col s6">
              <h5> or select your name to check your daily time record </h5>
              <div class="input-field col s6">
                <select id="select-field">
                  <option value="" disabled selected>Choose your option</option>
                  <repeat group="{{ @students }}" value="{{ @student }}">
                      <option value="{{ @student.studentno }}">{{ @student.studentno }}</option>
                  </repeat>
                </select>
                <label>Materialize Select</label>
              </div>
              
            </div>
          </div>
        </div>
        
        <div>
         
          
          
        </div>
      </div>
      <!-- <div class="col m4 offset-m2 card-panel">
        <form action="" method="post">
          <input type="text" name="username" />
          <input type="text" name="nickname" />
          <input class="btn" type="submit"/>
        </form>
      </div>
      -->
      
      
      <!--  Scripts-->
      <script src="{{ @UI . 'js/jquery.min.js' }}"></script>
      <script src="{{ @UI . 'js/jquery-ui.min.js' }}"></script>
      <script src="{{ @UI . 'js/materialize.js' }}"></script>
      <script src="{{ @UI . 'js/init.js' }}"></script>
      <script src="{{ @UI . 'js/custom-jquery.js' }}"></script>
    </body>
  </html>
